<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO-Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>TO-DO Tracker</h1>
      </div>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
        </ul>
      </nav>
      <h1 class="page-header">Create new TO-DO</h1>
      <form>
        <div class="form-group">
          <label for="exampleInputTODO">Name des TO-DO:</label>
          <input type="TO-DO" class="form-control" id="exampleInputTODO" placeholder="TO-DO">
        </div>
        <div class="form-group">
          <label for="exampleInputDeadline">Deadline:</label>
          <input type="Deadline" class="form-control" id="exampleInutDeadline" placeholder="Deadline">
        </div>
        <div class="form-group">
          <label for="exampleInputDeadline">Description:</label>
          <input type="Description" class="form-control" id="exampleInutDescription" placeholder="Description">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
